<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css"></link>
</head>
<body>
    <div class="main">
        <input type="text" id="visual" readonly></input>
        <div class="hehe">
            <ul>
                <li><button onclick="clearDisplay()">C</button></li>
                <li><button onclick="selectOperation('/')">/</button></li>
                <li><button onclick="selectOperation('*')">*</button></li>
            </ul>
        </div>
        <div class="hehe">
            <ul>
                <li><button onclick="appendValue('7')">7</button></li>
                <li><button onclick="appendValue('8')">8</button></li>
                <li><button onclick="appendValue('9')">9</button></li>
            </ul>
        </div>
        <div class="hehe">
            <ul>
                <li><button onclick="appendValue('4')">4</button></li>
                <li><button onclick="appendValue('5')">5</button></li>
                <li><button onclick="appendValue('6')">6</button></li>
            </ul>
        </div>
        <div class="hehe">
            <ul>
                <li><button onclick="appendValue('1')">1</button></li>
                <li><button onclick="appendValue('2')">2</button></li>
                <li><button onclick="appendValue('3')">3</button></li>
            </ul>
        </div>
        <div class="hehe">
            <ul>
                <li><button onclick="deleteLast()">DEL</button></li>
                <li><button onclick="selectOperation('+')">+</button></li>
                <li><button onclick="selectOperation('-')">-</button></li>
            </ul>
        </div>
        <div class="hehe">
            <ul>
                <li><button onclick="calculate()">=</button></li>
                <li><button onclick="appendValue('.')">.</button></li>
                <li><button onclick="appendValue('0')">0</button></li>
            </ul>
        </div>
    </div>

    <script src="s.js"></script>
</body>
</html>
